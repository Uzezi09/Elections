<html lang="en">

  <meta charset="UTF-8">

  <title>2023 Election</title>

<body>
  <header id="about-header">
    <div class="about-container">
      <nav id="main-nav">
        <a href="#" class="logo-lead">
          <img src="./img/logo-img.jpg" alt="politico" class="logo"><span class="logo-text">theElections</span>
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="current">Login</a></li>
          <li><a href="result.html">Check Result</a></li>
        </ul>
      </nav>
    </div> 
  </header>

  <section id="register-form">
    <div class="application-form">
      <form action="" method="" class="form-input">
        <h1>Vote</h1>

        <div class="input-field">
          <label class="tag" for="party-name">Select Office Type</label>
          <select class="text" type="text" id="run-office" name="run-office" class="form-element" required>
            <option value="">-- Select Office Type --</option>
            <option value="state">President</option>
            <option value="state">Seneate</option>
            <option value="state">Gorvenor</option>
            <option value="state">House of Representatives</option>
            <option value="state">House of Assembly</option>
            <option value="state">SAN</option>
            <option value="state">Chairman</option>
            <option value="state">Counselor</option>
        </select>
        </div>
        <div class="input-field">
          <label for="office-name">Select Candidate</label>
          <select class="text" type="text" id="candidate" name="candidate" class="form-element" required>
            <option value="">-- Select Candidate --</option>
            <option value="state">Pascal</option>
            <option value="state">Steve</option>
            <option value="state">Bill</option>
            <option value="state">Joe</option>
        </select>
        <div class="clear"></div>
        <button type="submit" class="btn btn-m">Submit</button>
      </form>
    </div>
  </section>
  
  <footer id="main-footer">
    <div class="footer-text">
      <p>copywrite &copy 2023 Election Poll By Maureen Uzezi Ozakpumue</p>
    </div>
  </footer>
