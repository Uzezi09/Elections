  <section id="register-form">
    <div class="">
      <form action="" method="" class="form-input">
        <h1>Application For Office</h1>

        <div class="input-field">
          <label for="about">Candidate Name:</label>
           <input type="text" id="name-candy" required>
        </div>  
        <div class="input-field">
          <label class="tag" for="office-name">Select Party</label>
          <select class="text" type="text" id="apply-party" required>
            <option default>-- Select Record Type --</option>
            <option>PDP</option>
            <option>APC</option>
            <option>ACCORD</option>
          </select>
        </div> 
        <div class="input-field">
          <label class="tag" for="party-name">Select Office</label>
          <select class="text" type="text" id="apply-name" required>
            <option default>-- Select Record Type --</option>
            <option>president</option>
            <option>senate</option>
            <option>governor</option>
          </select>
        </div>
        <div class="input-field">
          <label for="about">logo:</label>
           <input type="file" id="upload123">
        </div>   
        <button type="submit" id="submit23" class="btn btn-m">Submit</button>
      </form>
